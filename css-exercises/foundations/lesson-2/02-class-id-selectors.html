<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02 Class Id Selectors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p class="odd">Number 1 - I'm a class!</p>
        <p class="even" id="number2">Number 2 - I'm one ID.</p>
        <p class="odd" id="number3">Number 3 - I'm a class, but cooler!</p>
        <p class="even" id="number4">Number 4 - I'm another ID.</p>
        <p class="odd">Number 5 - I'm a class!</p>
    </body>
</html>
